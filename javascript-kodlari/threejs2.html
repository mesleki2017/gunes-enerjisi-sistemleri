<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Three.js Hareket Eden Nesne Örneği</title>

<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <script>
// Set up the scene and camera
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
var renderer = new THREE.WebGLRenderer();
var clock = new THREE.Clock();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

// Add a ground plane
const groundGeometry = new THREE.PlaneGeometry( 4, 4 );
const groundMaterial = new THREE.MeshBasicMaterial( { color: 0x008888 } );
const ground = new THREE.Mesh( groundGeometry, groundMaterial );
scene.add( ground );

      var geometry = new THREE.BoxGeometry(1,2,2);
      var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
// Create a sphere for the sun
const sunGeometry = new THREE.SphereGeometry( 1, 20, 20 );
const sunMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff } );
const sun = new THREE.Mesh( sunGeometry, sunMaterial );
scene.add( sun );



// Animate the sun's position over time
camera.position.z = 5;

		  requestAnimationFrame(animate);
    delta = clock.getDelta();

    cube.position.x = Math.cos( time )*5;
    cube.position.y = Math.sin( time ) * 5
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

      console.log(time);
        renderer.render(scene, camera);
      }
      animate();

  </script>

</body>
</html>
