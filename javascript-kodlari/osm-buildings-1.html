<!DOCTYPE html>
<html lang="en">
<head>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <link href="https://cdn.osmbuildings.org/4.1.1/OSMBuildings.css" rel="stylesheet">
  <script src="https://cdn.osmbuildings.org/4.1.1/OSMBuildings.js"></script>

    <style>


body {
  margin: 0;
}

#map {
  width: 100%;
  height: 100%;
  position: absolute;
}

.time-control {
  position: absolute;
  left: 20px;
  bottom: 20px;
  z-index: 1000;
  background: rgba(255, 255, 255, 0.8);
  border: 1px solid #999999;
  border-radius: 3px;
  box-shadow: 1px 1px 2px #000000;
  vertical-align: middle;
  font-family: sans-serif;
  font-size: 14px;
  padding: 8px 12px;
}


    </style>
</head>
<body>


<div id="map"></div>

    <script>
//https://github.com/OSMBuildings/OSMBuildings
var map = new OSMBuildings({
	container: 'map',
	position: {latitude:39.9484, longitude:32.9006},
	zoom: 16,
	attribution: '© Data <a href="https://openstreetmap.org/copyright/">OpenStreetMap</a> © Map <a href="https://mapbox.com/">Mapbox</a> © 3D <a href="https://osmbuildings.org/copyright/">OSM Buildings</a>'
});
map.addMapTiles('https://tile-a.openstreetmap.fr/hot/{z}/{x}/{y}.png');

map.addGeoJSONTiles('https://{s}.data.osmbuildings.org/0.2/ph2apjye/tile/{z}/{x}/{y}.json', { fixedZoom: 15 });


const options = {
					  enableHighAccuracy: true,
					  timeout: 5000,
					  maximumAge: 0,
					};

navigator.geolocation.getCurrentPosition(success, error, options);
function success(position) {
					var latlng = new L.LatLng(position.coords.latitude, position.coords.longitude);
	                var latitude1 = position.coords.latitude.toFixed(6);
                    var longitude1 = position.coords.longitude.toFixed(6);
                    if (latitude1 !== undefined && longitude1 !== undefined) {
						map.setPosition({ latitude:39.91533553867351, longitude:32.82033175251966 });
						//map.setPosition({ latitude:latitude1, longitude:longitude1 });
						}
                    
	};
function error(err) {console.warn(`ERROR(${err.code}): ${err.message}`);}

    </script>
</body>
</html>
